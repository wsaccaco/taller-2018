<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .cls_video{
    max-width: 500px;
  }
  .cls_video:-webkit-full-screen {
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <div>
    <div>
      <video src="./test_video.mp4"  class="cls_video" id="video"></video>
    </div>
    <div>
      <button id="fullscren">Full Screen</button>
    </div>
  </div>
</body>

<script>

  document.querySelector('#fullscren').addEventListener('click', ()=> {
    let video = document.querySelector('#video');
    if (video.requestFullscreen) {
      video.requestFullscreen();
    }
  })

</script>

</html>
